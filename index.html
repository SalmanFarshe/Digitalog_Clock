<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock_wrap">
        <div class="overlay"></div>
        <div class="digital_clock">
            <spam class="digital_hours">00</spam>
            <span class="digital_minutes">00</span>
            <span class="digital_seconds"></span>
        </div>
        <div class="clock_body">
            <div class="dot"></div>
            <div class="clock_kata clock_kata_hours"></div>
            <div class="clock_kata clock_kata_minutes"></div>
            <div class="clock_kata clock_kata_seconds"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
